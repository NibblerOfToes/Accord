{% extends 'layout.html' %}
{% block content %}
  <div class="login-wrapper">
    <div class="login-box">
      <p>Logged in as <strong>{{ name }}</strong></p>
      <form action="{{ url_for('logout') }}" method="POST">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>
{% endblock %}
