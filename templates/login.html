{% extends 'layout.html' %}
{% block content %}
  <div class="login-wrapper">
    <div class="login-box">
      <form method="POST">
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
